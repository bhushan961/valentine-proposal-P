<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 90%;
    }

    h1 {
      margin-bottom: 10px;
      color: #ff4d6d;
    }

    p {
      margin-bottom: 20px;
      color: #444;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      position: absolute;
      transition: 0.2s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 40px;
      bottom: 20px;
    }

    #noBtn {
      background: #ccc;
      color: #333;
      right: 40px;
      bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hey ‚ù§Ô∏è</h1>
    <p>I have something special to ask you...</p>
    <h2>Will you be my Valentine? üíå</h2>

    <div class="buttons">
      <button id="yesBtn" onclick="yesClicked()">Yes üòç</button>
      <button id="noBtn" onmouseover="moveNo()">No üòÖ</button>
    </div>
  </div>

  <script>
    function moveNo() {
      const noBtn = document.getElementById("noBtn");
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 20);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 20);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function yesClicked() {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          align-items:center;
          justify-content:center;
          flex-direction:column;
          background: linear-gradient(135deg, #ff9a9e, #fad0c4);
          font-family: Arial, sans-serif;
          text-align:center;
        ">
          <h1 style="color:#ff4d6d;">Yaaay! üòç</h1>
          <p style="font-size:20px;">You just made my day ‚ù§Ô∏è</p>
          <p>Happy Valentine‚Äôs! üíï</p>
        </div>
      `;
    }
  </script>
</body>
</html>
